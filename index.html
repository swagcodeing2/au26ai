<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Scripts Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><rect fill="%23000" width="120" height="120"/><circle cx="15" cy="15" r="1.5" fill="%23111"/><circle cx="35" cy="25" r="1.5" fill="%23111"/><circle cx="55" cy="20" r="1.5" fill="%23111"/><circle cx="75" cy="30" r="1.5" fill="%23111"/><circle cx="95" cy="25" r="1.5" fill="%23111"/><circle cx="25" cy="45" r="1.5" fill="%23111"/><circle cx="65" cy="50" r="1.5" fill="%23111"/><circle cx="85" cy="55" r="1.5" fill="%23111"/><circle cx="45" cy="65" r="1.5" fill="%23111"/><circle cx="105" cy="70" r="1.5" fill="%23111"/><circle cx="20" cy="85" r="1.5" fill="%23111"/><circle cx="60" cy="90" r="1.5" fill="%23111"/><circle cx="80" cy="95" r="1.5" fill="%23111"/><circle cx="40" cy="105" r="1.5" fill="%23111"/><circle cx="100" cy="110" r="1.5" fill="%23111"/></svg>') repeat, #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(0, 0, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 0, 255, 0.8); }
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 3px solid rgb(0, 0, 255);
            margin-bottom: 40px;
            background: linear-gradient(180deg, rgba(0, 0, 255, 0.1) 0%, transparent 100%);
            animation: slideIn 0.6s ease-out;
        }

        h1 {
            color: rgb(0, 0, 255);
            font-size: 3em;
            text-shadow: 0 0 20px rgba(0, 0, 255, 0.8), 0 0 40px rgba(0, 0, 255, 0.4);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        header p {
            color: #aaa;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            animation: slideIn 0.7s ease-out;
        }

        .stat-box {
            background: rgba(0, 0, 255, 0.15);
            border: 2px solid rgb(0, 0, 255);
            border-radius: 8px;
            padding: 15px 30px;
            text-align: center;
        }

        .stat-number {
            color: rgb(0, 0, 255);
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            color: #aaa;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .post-form {
            background: rgba(0, 0, 255, 0.15);
            border: 2px solid rgb(0, 0, 255);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 255, 0.3);
            animation: slideIn 0.8s ease-out;
            transition: all 0.3s;
        }

        .post-form:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 255, 0.5);
        }

        .post-form h2 {
            color: rgb(0, 0, 255);
            margin-bottom: 25px;
            font-size: 1.8em;
            text-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgb(0, 0, 255);
            font-weight: bold;
            font-size: 1.05em;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgb(0, 0, 255);
            border-radius: 6px;
            color: #fff;
            font-family: inherit;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: rgb(50, 50, 255);
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.6);
            background: rgba(0, 0, 0, 0.9);
        }

        textarea {
            min-height: 250px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            line-height: 1.5;
            color: #d4d4d4;
        }

        textarea::placeholder {
            color: #666;
        }

        button {
            background: linear-gradient(135deg, rgb(0, 0, 255) 0%, rgb(0, 0, 200) 100%);
            color: #fff;
            border: none;
            padding: 14px 35px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(135deg, rgb(0, 0, 220) 0%, rgb(0, 0, 180) 100%);
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.8);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .scripts-list {
            display: grid;
            gap: 25px;
        }

        .script-card {
            background: rgba(0, 0, 255, 0.15);
            border: 2px solid rgb(0, 0, 255);
            border-radius: 12px;
            padding: 25px;
            animation: slideIn 0.5s ease-out;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 255, 0.2);
        }

        .script-card:hover {
            box-shadow: 0 6px 25px rgba(0, 0, 255, 0.4);
            transform: translateY(-3px);
            border-color: rgb(50, 50, 255);
        }

        .script-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(0, 0, 255, 0.3);
        }

        .script-title {
            color: rgb(0, 0, 255);
            font-size: 1.6em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }

        .script-date {
            color: #888;
            font-size: 0.9em;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .script-description {
            margin-bottom: 18px;
            line-height: 1.7;
            color: #ddd;
            font-size: 1.05em;
        }

        .script-game {
            margin-bottom: 18px;
            padding: 12px;
            background: rgba(0, 0, 255, 0.1);
            border: 1px solid rgba(0, 0, 255, 0.3);
            border-radius: 6px;
        }

        .script-game a {
            color: rgb(0, 0, 255);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .script-game a:hover {
            color: rgb(50, 50, 255);
            text-shadow: 0 0 10px rgba(0, 0, 255, 0.7);
        }

        .script-game-label {
            color: #888;
            font-size: 0.9em;
            margin-right: 8px;
        }

        .script-code {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 0, 255, 0.5);
            border-radius: 6px;
            padding: 18px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
            position: relative;
        }

        .script-code::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        .script-code::-webkit-scrollbar-track {
            background: #000;
        }

        .script-code::-webkit-scrollbar-thumb {
            background: rgb(0, 0, 255);
            border-radius: 5px;
        }

        .script-code::-webkit-scrollbar-thumb:hover {
            background: rgb(0, 0, 200);
        }

        .script-code pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #d4d4d4;
            line-height: 1.6;
        }

        .script-code .lua-keyword { color: #569cd6; }
        .script-code .lua-string { color: #ce9178; }
        .script-code .lua-comment { color: #6a9955; }
        .script-code .lua-number { color: #b5cea8; }
        .script-code .lua-function { color: #dcdcaa; }
        .script-code .lua-operator { color: #d4d4d4; }
        .script-code .lua-builtin { color: #4ec9b0; }

        .copy-btn {
            margin-top: 12px;
            padding: 10px 25px;
            font-size: 14px;
        }

        .delete-btn {
            margin-top: 12px;
            margin-left: 10px;
            padding: 10px 25px;
            font-size: 14px;
            background: linear-gradient(135deg, rgb(255, 0, 0) 0%, rgb(200, 0, 0) 100%);
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, rgb(220, 0, 0) 0%, rgb(180, 0, 0) 100%);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgb(0, 0, 255);
            color: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 255, 0.6);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
            font-weight: bold;
        }

        .no-scripts {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.2em;
            background: rgba(0, 0, 255, 0.05);
            border: 2px dashed rgba(0, 0, 255, 0.3);
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .post-form, .script-card {
                padding: 20px;
            }

            .script-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>skidded Lua Scripts Hub</h1>
            <p>discover Lua scripts</p>
        </header>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="totalScripts">0</div>
                <div class="stat-label">Total Scripts</div>
            </div>
        </div>

        <section class="post-form">
            <h2>Post a Script</h2>
            <form id="scriptForm">
                <div class="form-group">
                    <label for="scriptTitle">Script Title</label>
                    <input type="text" id="scriptTitle" required>
                </div>
                <div class="form-group">
                    <label for="scriptDescription">Description</label>
                    <input type="text" id="scriptDescription" required>
                </div>
                <div class="form-group">
                    <label for="scriptGame">Roblox Game Url</label>
                    <input type="url" id="scriptGame" placeholder="">
                </div>
                <div class="form-group">
                    <label for="scriptCode">Lua Code</label>
                    <textarea id="scriptCode" required placeholder="SKID-BY-PATYAS"></textarea>
                </div>
                <button type="submit">Post Script</button>
            </form>
        </section>

        <section class="scripts-list" id="scriptsList"></section>
    </div>

    <script>
        let scripts = JSON.parse(localStorage.getItem('luaScripts')) || [];

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => notification.remove(), 300);
            }, 2500);
        }

        function updateStats() {
            document.getElementById('totalScripts').textContent = scripts.length;
        }

        function displayScripts() {
            const scriptsList = document.getElementById('scriptsList');
            
            if (scripts.length === 0) {
                scriptsList.innerHTML = '<div class="no-scripts">No scripts posted yet Be the first to share</div>';
                updateStats();
                return;
            }
            
            scriptsList.innerHTML = '';
            
            scripts.forEach((script, index) => {
                const card = document.createElement('div');
                card.className = 'script-card';
                
                const gameSection = script.gameUrl ? `
                    <div class="script-game">
                        <span class="script-game-label">Roblox Game:</span>
                        <a href="${escapeHtml(script.gameUrl)}" target="_blank" rel="noopener noreferrer">${escapeHtml(script.gameUrl)}</a>
                    </div>
                ` : '';
                
                card.innerHTML = `
                    <div class="script-header">
                        <div class="script-title">${escapeHtml(script.title)}</div>
                        <div class="script-date">${script.date}</div>
                    </div>
                    <div class="script-description">${escapeHtml(script.description)}</div>
                    ${gameSection}
                    <div class="script-code">
                        <pre>${highlightLua(script.code)}</pre>
                    </div>
                    <button class="copy-btn" onclick="copyScript(${index})">Copy Code</button>
                    <button class="delete-btn" onclick="deleteScript(${index})">Delete</button>
                `;
                scriptsList.appendChild(card);
            });
            
            updateStats();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function highlightLua(code) {
            const keywords = ['and', 'break', 'do', 'else', 'elseif', 'end', 'false', 'for', 'function', 'if', 'in', 'local', 'nil', 'not', 'or', 'repeat', 'return', 'then', 'true', 'until', 'while'];
            const builtins = ['print', 'pairs', 'ipairs', 'tonumber', 'tostring', 'type', 'assert', 'error', 'pcall', 'xpcall', 'next', 'select', 'unpack', 'rawequal', 'rawget', 'rawset', 'setmetatable', 'getmetatable', 'require', 'table', 'string', 'math', 'coroutine', 'os', 'io', 'debug', 'game', 'workspace', 'Instance', 'wait', 'spawn', 'delay'];
            
            let highlighted = escapeHtml(code);
            
            // Comments
            highlighted = highlighted.replace(/(--\[\[[\s\S]*?\]\])/g, '<span class="lua-comment">$1</span>');
            highlighted = highlighted.replace(/(--.*$)/gm, '<span class="lua-comment">$1</span>');
            
            // Strings
            highlighted = highlighted.replace(/(&quot;[^&]*?&quot;|'[^']*?'|\[\[[\s\S]*?\]\])/g, '<span class="lua-string">$1</span>');
            
            // Numbers
            highlighted = highlighted.replace(/\b(\d+\.?\d*)\b/g, '<span class="lua-number">$1</span>');
            
            // Keywords
            keywords.forEach(keyword => {
                const regex = new RegExp(`\\b(${keyword})\\b`, 'g');
                highlighted = highlighted.replace(regex, '<span class="lua-keyword">$1</span>');
            });
            
            // Built-in functions
            builtins.forEach(builtin => {
                const regex = new RegExp(`\\b(${builtin})\\b`, 'g');
                highlighted = highlighted.replace(regex, '<span class="lua-builtin">$1</span>');
            });
            
            // Function definitions
            highlighted = highlighted.replace(/\b(function)\s+([a-zA-Z_][a-zA-Z0-9_]*)/g, '<span class="lua-keyword">$1</span> <span class="lua-function">$2</span>');
            
            return highlighted;
        }

        function copyScript(index) {
            const code = scripts[index].code;
            navigator.clipboard.writeText(code).then(() => {
                showNotification('Script copied to clipboard!');
            }).catch(() => {
                showNotification('Failed to copy script');
            });
        }

        function deleteScript(index) {
            if (confirm('Are you sure you want to delete this script?')) {
                scripts.splice(index, 1);
                localStorage.setItem('luaScripts', JSON.stringify(scripts));
                showNotification('Script deleted successfully');
                displayScripts();
            }
        }

        document.getElementById('scriptForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('scriptTitle').value.trim();
            const description = document.getElementById('scriptDescription').value.trim();
            const gameUrl = document.getElementById('scriptGame').value.trim();
            const code = document.getElementById('scriptCode').value.trim();
            
            if (!title || !description || !code) {
                showNotification('Please fill in all required fields');
                return;
            }
            
            // Validate Roblox URL if provided
            if (gameUrl && !gameUrl.includes('roblox.com/games/')) {
                showNotification('Please enter a valid Roblox game URL');
                return;
            }
            
            // Check if title already exists
            const titleExists = scripts.some(script => script.title.toLowerCase() === title.toLowerCase());
            if (titleExists) {
                showNotification('script with this title already exists');
                return;
            }
            
            const now = new Date();
            const newScript = {
                title: title,
                description: description,
                gameUrl: gameUrl || null,
                code: code,
                date: now.toLocaleString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }),
                timestamp: now.getTime()
            };
            
            scripts.unshift(newScript);
            localStorage.setItem('luaScripts', JSON.stringify(scripts));
            
            this.reset();
            displayScripts();
            showNotification('Script posted successfully!');
            
            window.scrollTo({ top: document.querySelector('.stats').offsetTop - 20, behavior: 'smooth' });
        });

        displayScripts();
    </script>
</body>
</html>
